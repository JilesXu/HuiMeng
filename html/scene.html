<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>现场</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/fix.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<body class="white-bg">
<div class="scene">
    <header class="header-background-color header-color">
        <div class="m-l-20px">
            <a>
                <img class="fl" src="../img/箭头.png">
                <div class="fl">会盟</div>
            </a>
        </div>
    </header>
    <div class="banner">
        <img src="../img/现场详情.png">
    </div>
    <div class="function">
        <div class="flex-box border-tb-box gray-border" style="border-left-width:0;border-right-width:0.025rem">
            <a>
                <img src="../img/回顾.png">
                <div>WIFI</div>
            </a>
        </div>
        <div class="flex-box border-tb-box gray-border">
            <a>
                <img src="../img/报名.png">
                <div>交换名片</div>
            </a>
        </div>
    </div>
    <div class="function">
        <div class="flex-box border-lr-box gray-border">
            <a>
                <img src="../img/回顾.png">
                <div>互动</div>
            </a>
        </div>
        <div class="flex-box border-lr-box gray-border">
            <a>
                <img src="../img/报名.png">
                <div>问答</div>
            </a>
        </div>
    </div>
</div>
<footer class="white-bg" style="border-top-width: 0">
    <div class="">Power by 苏州会盟信息科技</div>
</footer>
</body>
</html>
