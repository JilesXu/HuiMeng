<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>名片编辑</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/fix.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<body>
<div class="card-edit">
    <header class="header-background-color header-color">
        <div class="m-l-20px">
            <a>
                <img class="fl" src="../img/箭头.png">
                <div class="fl">会盟</div>
            </a>
        </div>
    </header>
    <div class="container-up white-bg">
        <a class="fl">
            <img src="../img/添加相片.png">
        </a>
        <div class="fl info">
            <input class="fl" placeholder="姓名">
            <input class="fl" placeholder="电话">
        </div>
    </div>
    <div class="container-down white-bg">
        <ul class="">
            <li>
                <div class="content">
                    <div class="request">
                        <div class="wrap fl">
                            <div>公司</div>
                        </div>
                    </div>
                    <div class="request-text">
                        <input class="fl">
                    </div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="request">
                        <div class="wrap fl">
                            <div>职位</div>
                        </div>
                    </div>
                    <div class="request-text">
                        <input class="fl">
                    </div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="request">
                        <div class="wrap fl">
                            <div>邮箱</div>
                        </div>
                    </div>
                    <div class="request-text">
                        <input class="fl">
                    </div>
                </div>
            </li>
            <li>
                <div class="content">
                    <div class="request">
                        <div class="wrap fl">
                            <div>网址</div>
                        </div>
                    </div>
                    <div class="request-text">
                        <input class="fl">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="save-button white-bg">
        <div class="button-area">
            <div class="fl"><div>保存</div></div>
        </div>
    </div>
    <footer class="white-bg">
        <div class="">Power by 苏州会盟信息科技</div>
    </footer>
</div>
</body>
</html>
